<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferfid</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(270deg, #8e2de2, #4a00e0, #ff6ec7, #00c6ff);
        background-size: 800% 800%;
        animation: gradientBG 20s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #fff;
    }

    @keyframes gradientBG {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
    }

    h1 {
        font-size: 3em;
        margin-bottom: 30px;
        text-shadow: 0 0 20px #ff6ec7, 0 0 40px #00c6ff, 0 0 60px #8e2de2;
    }

    .search-bar {
        margin-bottom: 50px;
    }

    .search-bar input {
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 25px;
        border: none;
        outline: none;
        width: 250px;
        transition: box-shadow 0.3s;
    }

    .search-bar input:focus {
        box-shadow: 0 0 10px #ff6ec7, 0 0 20px #00c6ff;
    }

    .cube {
        width: 150px;
        height: 150px;
        background: linear-gradient(145deg, #ff6ec7, #00c6ff, #8e2de2);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2em;
        color: #fff;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 0 20px #ff6ec7, 0 0 40px #00c6ff, 0 0 60px #8e2de2;
        text-align: center;
        flex-direction: column;
        margin: 10px;
    }

    .cube img {
        width: 80px;
        height: 80px;
        margin-bottom: 5px;
    }

    .cube:hover {
        transform: rotateY(20deg) rotateX(20deg) scale(1.1);
        box-shadow: 0 0 30px #ff6ec7, 0 0 60px #00c6ff, 0 0 90px #8e2de2;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>
    <h1>Ferfid</h1>

    <div class="search-bar">
        <input type="text" placeholder="Search files..." id="searchInput" />
    </div>

    <!-- Cube file -->
    <div class="cube" data-name="patreon bypasser" id="patreonCube" onclick="openDownload()">
        <img src="https://i.ibb.co.com/Wp6hXr9L/Robux-2019-Logo-gold-svg.png">
        Patreon Bypasser
    </div>

<script>
    const searchInput = document.getElementById('searchInput');
    const cubes = document.querySelectorAll('.cube');

    searchInput.addEventListener('input', function() {
        const value = this.value.toLowerCase().trim();
        cubes.forEach(cube => {
            const name = cube.getAttribute('data-name');
            if (value === '' || name.includes(value)) {
                cube.classList.remove('hidden');
            } else {
                cube.classList.add('hidden');
            }
        });
    });

    function openDownload() {
        // Open the Google Drive link directly
        window.open("https://drive.google.com/file/d/1OqmCSNIYM1DMifs08yeRLJQB8wJGx83k/view?usp=sharing", "_blank");
    }
</script>
</body>
</html>
